<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/b1ca17775e.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Register</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="name" id="name"
                    placeholder="Enter Your Name" required>
                    <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Enter Your Username" required>
                    <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Enter Your Password" required>
                    <div class="underline"></div>
            </div>
            <div id="Continue">
                <a href="#" id="ContinueLink"> Continue </a>
            </div>
        </form>

        <div class="footer">
            <span>Or Concact With Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Register with Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Register with Facebook
                    </a>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script language="javascript">

$('#ContinueLink').click(function (){

    localStorage.setItem('name', $('#name').val())
    localStorage.setItem('username', $('#username').val())
    localStorage.setItem('password', $('#password').val())

    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: 'Your work has been saved',
        showConfirmButton: false,
        timer: 1500
    })

    setTimeout(function(){ window.location.href = "home.html"}, 3000);
    
})
      
</script>
